<table>
  <tr>
    <th scope="col">Modalidade</th>
    <th scope="col">Vestibular</th>
    <th scope="col">Produto</th>
    <th scope="col">Ativo</th>
  </tr>
  <tr *ngFor="let card of sourceList">
    <td>{{ card.modalidade }}</td>
    <td>{{ card.vestibular }}</td>
    <td>{{ card.authorities }}</td>
    <td>{{ card.ativo }}</td>
  </tr>
</table>
